<!DOCTYPE html>
<html>
<head>
    <title>属性名</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("goods:goodspropskey:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("goods:goodspropskey:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("goods:goodspropskey:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">属性名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.propKey" placeholder="属性名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属品牌Id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.brandId" placeholder="所属品牌Id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否允许别名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.aliasFlag" placeholder="是否允许别名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否颜色属性</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.colorFlag" placeholder="是否颜色属性"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否销售属性</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.sellFlag" placeholder="是否销售属性"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否搜索字段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.searchFlag" placeholder="是否搜索字段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否必须</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.needFlag" placeholder="是否必须"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序字段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="goodsPropsKey.orderNum" placeholder="排序字段"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/goods/goodspropskey.js?_${.now?long}"></script>
</body>
</html>
