<!DOCTYPE html>
<html>
<head>
    <title>淘宝新闻</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("tbsys:news:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("tbsys:news:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("tbsys:news:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">新闻名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="news.newsName" placeholder="新闻名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">新闻内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="news.newsContent" placeholder="新闻内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">点击跳转url,可不带</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="news.newsUrl" placeholder="点击跳转url,可不带"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序标识</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="news.orderNum" placeholder="排序标识"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/tbsys/news.js?_${.now?long}"></script>
</body>
</html>
